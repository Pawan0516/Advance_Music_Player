<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        height: 100vh;
        background: linear-gradient(135deg, #232526 0%, #1db954 100%);
        color: white;
        margin: 0;
        min-height: 100vh;
      }

      .sidebar {
        width: 200px;
        background: rgba(5, 4, 4, 0.7);
        padding: 20px;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        overflow-y: auto;
        border-radius: 0 20px 20px 0;
        box-shadow: 2px 0 12px rgba(0, 0, 0, 0.15);
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        transition: all 0.3s;
      }

      .sidebar-item {
        padding: 15px;
        border-bottom: 1px solid #333;
        cursor: pointer;
        font-size: 16px;
        color: #bbb;
        transition: background-color 0.3s, color 0.3s;
        border-radius: 8px;
        margin-bottom: 10px;
        width: 100%;
        text-align: left;
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }

      .sidebar-item i {
        margin-right: 8px;
      }

      .sidebar-item:hover,
      .sidebar-item.active {
        background-color: #1db954;
        color: #fff;
      }

      .main-content {
        margin-left: 240px;
        padding: 30px 20px 20px 20px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        max-width: 600px;
        margin-right: auto;
        margin-left: 260px;
      }

      .now-playing {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
        background: rgba(40, 40, 40, 0.85);
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.12);
        padding: 18px 20px;
      }

      .song-info {
        display: flex;
        align-items: center;
        gap: 18px;
      }

      #album-art {
        width: 100px;
        height: 100px;
        border-radius: 12px;
        margin-right: 0;
        box-shadow: 0 4px 16px rgba(29, 185, 84, 0.25);
        transition: transform 0.4s cubic-bezier(0.4, 2, 0.6, 1);
      }
      #album-art.playing {
        animation: spin 4s linear infinite, glow 1.5s ease-in-out infinite
          alternate;
        box-shadow: 0 0 24px 8px #1db954, 0 0 48px 16px #1ed76033;
      }
      @keyframes spin {
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes glow {
        0% {
          box-shadow: 0 0 24px 8px #1db954, 0 0 48px 16px #1ed76033;
        }
        100% {
          box-shadow: 0 0 48px 16px #1ed760, 0 0 64px 24px #1db95455;
        }
      }

      .song-details h2 {
        font-size: 22px;
        margin: 0 0 4px 0;
        font-weight: 600;
        color: #fff;
      }

      .song-details p {
        font-size: 15px;
        color: #b3b3b3;
        margin: 0;
      }

      .controls {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
      }

      .control-btn {
        background: linear-gradient(135deg, #1db954 60%, #1ed760 100%);
        color: white;
        border: none;
        padding: 13px;
        font-size: 20px;
        cursor: pointer;
        border-radius: 50%;
        box-shadow: 0 2px 8px rgba(29, 185, 84, 0.15);
        transition: background 0.3s, transform 0.2s;
        margin: 0 4px;
      }
      .control-btn:hover {
        background: linear-gradient(135deg, #1ed760 60%, #1db954 100%);
        transform: scale(1.08);
      }

      #volume-slider {
        width: 90px;
        accent-color: #1db954;
        margin-left: 8px;
      }

      .progress-bar {
        width: 100%;
        height: 12px;
        background: #232323;
        margin: 18px 0 10px 0;
        border-radius: 8px;
        position: relative;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(29, 185, 84, 0.08);
      }

      .progress {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, #1db954 60%, #1ed760 100%);
        border-radius: 8px;
        transition: width 0.1s linear;
      }

      #playlist {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        border-radius: 18px;
        width: 100%;
        max-width: 100%;
        max-height: 260px;
        background: rgba(28, 28, 28, 0.95);
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
      }

      .playlist-item {
        padding: 13px 18px;
        margin-bottom: 8px;
        background: #232323;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s, color 0.3s;
        font-size: 15px;
        color: #e0e0e0;
        display: flex;
        align-items: center;
      }
      .playlist-item:hover,
      .playlist-item.active {
        background: #1db954;
        color: #fff;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background: #1db954;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #333;
      }

      /* Responsive styles for mobile */
      @media (max-width: 700px) {
        body {
          flex-direction: column;
          min-height: 100vh;
          height: auto;
        }
        .sidebar {
          width: 100vw;
          height: 60px;
          position: fixed;
          bottom: 0;
          left: 0;
          top: unset;
          display: flex;
          flex-direction: row;
          padding: 0;
          justify-content: space-around;
          border-radius: 20px 20px 0 0;
          box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.18);
          z-index: 100;
          background: rgba(5, 4, 4, 0.95);
        }
        .sidebar-item {
          border-bottom: none;
          border-right: none;
          padding: 0;
          font-size: 15px;
          flex: 1;
          text-align: center;
          margin: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100%;
          border-radius: 0;
        }
        .main-content {
          margin: 0;
          margin-bottom: 70px;
          padding: 10px 5px 5px 5px;
          max-width: 100vw;
        }
        .now-playing {
          flex-direction: column;
          align-items: center;
          gap: 10px;
          padding: 12px 8px;
          margin-bottom: 10px;
        }
        .song-info {
          flex-direction: row;
          align-items: center;
          width: 100%;
          gap: 10px;
        }
        #album-art {
          width: 60px;
          height: 60px;
          margin-right: 0;
        }
        .song-details h2 {
          font-size: 15px;
        }
        .song-details p {
          font-size: 12px;
        }
        .controls {
          flex-wrap: wrap;
          gap: 6px;
          width: 100%;
          justify-content: center;
          margin-top: 8px;
        }
        .control-btn {
          padding: 8px;
          font-size: 16px;
          margin: 0 2px;
        }
        #volume-slider {
          width: 60px;
          margin-left: 4px;
        }
        .progress-bar {
          height: 7px;
          margin: 8px 0;
        }
        #playlist {
          width: 100%;
          max-height: 160px;
          font-size: 12px;
          margin-top: 10px;
          border-radius: 10px;
        }
        .playlist-item {
          padding: 8px 10px;
          margin-bottom: 4px;
          font-size: 12px;
        }
      }

      /* Larger screens: bigger text */
      @media (min-width: 1200px) {
        .song-details h2 {
          font-size: 28px;
        }
        .song-details p {
          font-size: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar-item active"><i class="fas fa-home"></i>Home</div>
      <div class="sidebar-item" id="search-button"><i class="fas fa-search"></i>Search</div>
      <div class="sidebar-item" id="library-button"><i class="fas fa-music"></i>Your Library</div>
    </div>

    <div class="main-content">
      <div class="now-playing">
        <div class="song-info">
          <img id="album-art" src="placeholder.jpg" alt="Album Art" />
          <div class="song-details">
            <h2 id="song-title">Song Title</h2>
            <p id="song-artist">Artist Name</p>
          </div>
        </div>
        <div class="controls">
          <button id="prev-btn" class="control-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play-pause-btn" class="control-btn">
            <i class="fas fa-play"></i>
          </button>
          <button id="next-btn" class="control-btn">
            <i class="fas fa-forward"></i>
          </button>
          <input
            type="range"
            id="volume-slider"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
          <button id="add-music-btn" class="control-btn">
            <i class="fas fa-plus"></i>
          </button>
          <a id="download-btn" class="control-btn" download
            ><i class="fas fa-download"></i
          ></a>
          <input
            type="file"
            id="file-input"
            accept="audio/mp3"
            style="display: none"
          />
        </div>
      </div>

      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>

      <ul id="playlist"></ul>
    </div>

    <script>
      const tracks = [
        {
          title: "Kooch Na Karin",
          artist: "Fahad Mustafa & Mehwish Hayat",
          src: "Kooch Na Karin - 128.mp3",
          art: "download.jpg",
        },
        {
          title: "Chand tare tod lau",
          artist: "ABHIJEET",
          src: "Chand Tare Tod Lau  Lofi  Slowed + Reverb  Yes Boss ред @Timoontouch  ред SRK ред Abhijit ред - 128.mp3",
          art: "Ab.jpg",
        },
        {
          title: "Chaar kadam",
          artist: "SONU NIGAM",
          src: "Chaar Kadam - 128.mp3",
          art: "fd4e75_995aec3e6ba244529d3305024f599e57~mv2.webp",
        },
        {
          title: "Ammi",
          artist: "YO YO Honey Singh",
          src: "Ammi-Honey Singh (Raw Star show) - 128.mp3",
          art: "Yo_Yo_Honey_Singh.png",
        },
        {
          title: "Mere Naam Tu",
          artist: "Abhay Jodhpurkar",
          src: "Mere Naam Tu - 128.mp3",
          art: "Abhay Jodhpurkar.jpg",
        },
        {
          title: "AADAT",
          artist: "ATIF ASLAM",
          src: "atif-aslam--kunal-khemu--kalyug--sayeed-q--emraan-hashmi.mp3",
          art: "yYecsdok-atif-aslam.jpg",
        },
        {
          title: "RAABTA",
          artist: "ARIJIT SINGH",
          src: "agent-vinod--saif-ali-khan-kareena-kapoorpritam.mp3",
          art: "images.jpeg",
        },
        {
          title: "JAANE TU YA JAANE NA",
          artist: "A.R RAHMAN & RASHID ALI",
          src: "jaane-tu-ya-jaane-na--ar-rahman--rashid-ali.mp3",
          art: "Print_Interview_2005-32.webp",
        },
      ];
      const playlistContainer = document.getElementById("playlist");

      let currentTrackIndex = 0;
      let audio = new Audio(tracks[currentTrackIndex].src);
      let isPlaying = false;
      const playPauseBtn = document.getElementById("play-pause-btn");
      const prevBtn = document.getElementById("prev-btn");
      const nextBtn = document.getElementById("next-btn");
      const songTitle = document.getElementById("song-title");
      const songArtist = document.getElementById("song-artist");
      const albumArt = document.getElementById("album-art");
      const playlist = document.getElementById("playlist");
      const progress = document.getElementById("progress");
      const progressBar = document.querySelector(".progress-bar");
      const volumeSlider = document.getElementById("volume-slider");
      const searchButton = document.getElementById("search-button");
      const libraryButton = document.getElementById("library-button");

      function updateSongDetails() {
        songTitle.textContent = tracks[currentTrackIndex].title;
        songArtist.textContent = tracks[currentTrackIndex].artist;
        albumArt.src = tracks[currentTrackIndex].art;
      }

      function togglePlayPause() {
        if (isPlaying) {
          audio.pause();
          playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
          albumArt.classList.remove("playing");
        } else {
          audio.play();
          playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
          albumArt.classList.add("playing"); // Add effect
        }
        isPlaying = !isPlaying;
      }

      function nextTrack() {
        currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
        audio.src = tracks[currentTrackIndex].src;
        updateSongDetails();
        audio.play();
        isPlaying = true;
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      }

      function prevTrack() {
        currentTrackIndex =
          (currentTrackIndex - 1 + tracks.length) % tracks.length;
        audio.src = tracks[currentTrackIndex].src;
        updateSongDetails();
        audio.play();
        isPlaying = true;
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      }

      function createPlaylist() {
        tracks.forEach((track, index) => {
          const listItem = document.createElement("li");
          listItem.classList.add("playlist-item");
          listItem.textContent = `${track.title} - ${track.artist}`;
          listItem.addEventListener("click", () => {
            currentTrackIndex = index;
            audio.src = track.src;
            updateSongDetails();
            audio.play();
            isPlaying = true;
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
          });
          playlist.appendChild(listItem);
        });
      }

      function updateProgress() {
        progress.style.width = (audio.currentTime / audio.duration) * 100 + "%";
      }
      audio.addEventListener("timeupdate", updateProgress);
      audio.addEventListener("ended", nextTrack);

      progressBar.addEventListener("click", (event) => {
        audio.currentTime =
          (event.offsetX / progressBar.offsetWidth) * audio.duration;
      });

      volumeSlider.addEventListener("input", () => {
        audio.volume = volumeSlider.value;
      });

      searchButton.addEventListener("click", () => {
        const searchQuery = prompt("Enter song or artist name:").toLowerCase();
        const filteredTracks = tracks.filter(
          (track) =>
            track.title.toLowerCase().includes(searchQuery) ||
            track.artist.toLowerCase().includes(searchQuery)
        );
        updatePlaylist(filteredTracks);
      });

      libraryButton.addEventListener("click", () => {
        updatePlaylist(tracks.slice(0, 3));
      });

      function updatePlaylist(trackList) {
        playlist.innerHTML = "";
        trackList.forEach((track, index) => {
          const listItem = document.createElement("li");
          listItem.classList.add("playlist-item");
          listItem.textContent = `${track.title} - ${track.artist}`;
          listItem.addEventListener("click", () => {
            currentTrackIndex = tracks.indexOf(track);
            audio.src = track.src;
            updateSongDetails();
            audio.play();
            isPlaying = true;
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
          });
          playlist.appendChild(listItem);
        });
      }

      updateSongDetails();
      createPlaylist();

      playPauseBtn.addEventListener("click", togglePlayPause);
      prevBtn.addEventListener("click", prevTrack);
      nextBtn.addEventListener("click", nextTrack);
      const fileInput = document.getElementById("file-input");
      const addMusicBtn = document.getElementById("add-music-btn");
      const downloadBtn = document.getElementById("download-btn");

      addMusicBtn.addEventListener("click", () => {
        fileInput.click();
      });

      fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file && file.type.includes("audio")) {
          const url = URL.createObjectURL(file);
          const newTrack = {
            title: file.name.replace(/\.[^/.]+$/, ""),
            artist: "Custom Upload",
            src: url,
            art: "photos/placeholder.jpg", // Placeholder image
          };
          tracks.push(newTrack);
          const listItem = document.createElement("li");
          listItem.classList.add("playlist-item");
          listItem.textContent = `${newTrack.title} - ${newTrack.artist}`;
          listItem.addEventListener("click", () => {
            currentTrackIndex = tracks.length - 1;
            audio.src = url;
            updateSongDetails();
            audio.play();
            isPlaying = true;
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
          });
          playlist.appendChild(listItem);
        }
      });

      function updateDownloadLink() {
        downloadBtn.href = audio.src;
        downloadBtn.download = tracks[currentTrackIndex].title + ".mp3";
      }
      audio.addEventListener("loadeddata", updateDownloadLink);
    </script>
  </body>
</html>
