<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advance Music Player</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        height: 100vh;
        background: #0f2027; /* fallback for old browsers */
        background: -webkit-linear-gradient(
          to right,
          #2c5364,
          #203a43,
          #0f2027
        ); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(
          to right,
          #2c5364,
          #203a43,
          #0f2027
        ); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

        color: white;
        margin: 0;
      }

      .sidebar {
        width: 200px;
        background-color: #05040460;
        padding: 20px;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        overflow-y: auto;
      }

      .sidebar-item {
        padding: 15px;
        border-bottom: 1px solid #333;
        cursor: pointer;
        font-size: 16px;
        color: #bbb;
        transition: background-color 0.3s;
      }

      .sidebar-item:hover,
      .sidebar-item.active {
        background-color: #282828;
        color: white;
      }

      .main-content {
        margin-left: 250px;
        padding: 20px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
      }

      .now-playing {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
      }

      .song-info {
        display: flex;
        align-items: center;
      }

      #album-art {
        width: 120px;
        height: 120px;
        border-radius: 8px;
        margin-right: 20px;
        transition: transform 0.3s;
      }

      .song-details h2 {
        font-size: 20px;
        margin: 0;
      }

      .song-details p {
        font-size: 16px;
        color: #ccc;
      }

      .controls {
        display: flex;
        align-items: center;
      }

      .control-btn {
        background-color: #1db954;
        color: white;
        border: none;
        padding: 12px;
        margin: 0 10px;
        font-size: 20px;
        cursor: pointer;
        border-radius: 50%;
        transition: background-color 0.3s;
      }

      .control-btn:hover {
        background-color: #1aa34a;
      }

      .progress-bar {
        width: 100%;
        height: 10px;
        background-color: #333;
        margin: 15px 0;
        border-radius: 5px;
        position: relative;
        cursor: pointer;
      }

      .progress {
        height: 100%;
        width: 0;
        background-color: #1db954;
        border-radius: 5px;
        transition: width 0.1s linear;
      }

      #playlist {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        border-radius: 20px;
        position: absolute;
        transform: translate(-50%, 0);
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 50%;
        max-height: 300px;
        background-color: #1c1c1c;
      }

      .playlist-item {
        padding: 12px;
        margin-bottom: 10px;
        background-color: #282828;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .playlist-item:hover,
      .playlist-item.active {
        background-color: #383838;
        color: #1db954;
      }

      #volume-slider {
        width: 100px;
      }

      .song-info {
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      .song-info.fade-out {
        opacity: 0;
      }

      .song-info.fade-in {
        opacity: 1;
      }

      #album-art {
        transform: scale(1);
        transition: transform 0.5s ease;
      }

      #album-art.scale-up {
        transform: scale(1.1);
      }

      #album-art.scale-down {
        transform: scale(1);
      }

      #playlist {
        max-height: 300px;
        overflow-y: auto;
      }

      #playlist::-webkit-scrollbar {
        width: 8px;
      }

      #playlist::-webkit-scrollbar-thumb {
        background-color: #1db954;
        border-radius: 4px;
      }

      #playlist::-webkit-scrollbar-track {
        background-color: #333;
      }

      #playlist::-webkit-scrollbar-thumb:hover {
        background-color: #1aa34a;
      }

      #playlist::-webkit-scrollbar-track:hover {
        background-color: #444;
      }

      #playlist::-webkit-scrollbar-thumb:active {
        background-color: #1db954;
      }

      #playlist::-webkit-scrollbar-track:active {
        background-color: #333;
      }

      #playlist::-webkit-scrollbar-thumb:vertical {
        background-color: #1db954;
        border-radius: 4px;
      }

      #playlist::-webkit-scrollbar-thumb:horizontal {
        background-color: #1db954;
        border-radius: 4px;
      }

      #playlist::-webkit-scrollbar-thumb:vertical:hover {
        background-color: #1aa34a;
      }

      #playlist::-webkit-scrollbar-thumb:horizontal:hover {
        background-color: #1aa34a;
      }

      #playlist::-webkit-scrollbar-thumb:vertical:active {
        background-color: #1db954;
      }

      #playlist::-webkit-scrollbar-thumb:horizontal:active {
        background-color: #1db954;
      }

      #playlist::-webkit-scrollbar-track:vertical {
        background-color: #333;
      }

      #playlist::-webkit-scrollbar-track:horizontal {
        background-color: #333;
      }

      #playlist::-webkit-scrollbar-track:vertical:hover {
        background-color: #444;
      }

      #playlist::-webkit-scrollbar-track:horizontal:hover {
        background-color: #444;
      }

      #playlist::-webkit-scrollbar-track:vertical:active {
        background-color: #333;
      }

      #playlist::-webkit-scrollbar-track:horizontal:active {
        background-color: #333;
      }

      @media (max-width: 700px) {
        .sidebar {
          width: 100vw;
          height: auto;
          position: static;
          display: flex;
          flex-direction: row;
          padding: 10px 0;
          justify-content: space-around;
          border-bottom: 1px solid #222;
        }
        .sidebar-item {
          border-bottom: none;
          border-right: 1px solid #333;
          padding: 10px 15px;
          font-size: 14px;
          flex: 1;
          text-align: center;
        }
        .sidebar-item:last-child {
          border-right: none;
        }
        .main-content {
          margin-left: 0;
          margin-top: 10px;
          padding: 10px;
        }
        .now-playing {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }
        .song-info {
          flex-direction: row;
          align-items: center;
          width: 100%;
        }
        #album-art {
          width: 70px;
          height: 70px;
          margin-right: 10px;
        }
        .song-details h2 {
          font-size: 16px;
        }
        .song-details p {
          font-size: 13px;
        }
        .controls {
          flex-wrap: wrap;
          gap: 8px;
          width: 100%;
          justify-content: flex-start;
        }
        .control-btn {
          padding: 8px;
          font-size: 16px;
          margin: 0 5px;
        }
        #volume-slider {
          width: 70px;
        }
        .progress-bar {
          height: 8px;
          margin: 10px 0;
        }
        #playlist {
          width: 100%;
          left: 50%;
          top: unset;
          transform: none;
          position: static;
          max-height: 200px;
          font-size: 13px;
        }
        .playlist-item {
          padding: 8px;
          margin-bottom: 6px;
        }
      }

      /* Optional: Make font-size slightly larger on very large screens */
      @media (min-width: 1200px) {
        .song-details h2 {
          font-size: 28px;
        }
        .song-details p {
          font-size: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="sidebar">
      <div class="sidebar-item active">Home</div>
      <div class="sidebar-item" id="search-button">Search</div>
      <div class="sidebar-item" id="library-button">Your Library</div>
    </div>

    <div class="main-content">
      <div class="now-playing">
        <div class="song-info">
          <img id="album-art" src="photos/placeholder.jpg" alt="Album Art" />
          <div class="song-details">
            <h2 id="song-title">Song Title</h2>
            <p id="song-artist">Artist Name</p>
          </div>
        </div>
        <div class="controls">
          <button id="prev-btn" class="control-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play-pause-btn" class="control-btn">
            <i class="fas fa-play"></i>
          </button>
          <button id="next-btn" class="control-btn">
            <i class="fas fa-forward"></i>
          </button>
          <input
            type="range"
            id="volume-slider"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
          <button id="add-music-btn" class="control-btn">
            <i class="fas fa-plus"></i>
          </button>
          <a id="download-btn" class="control-btn" download
            ><i class="fas fa-download"></i
          ></a>
          <input
            type="file"
            id="file-input"
            accept="audio/mp3"
            style="display: none"
          />
        </div>
      </div>

      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>

      <ul id="playlist"></ul>
    </div>

    <script>
      const tracks = [
        {
          title: "Kooch Na Karin",
          artist: "Fahad Mustafa & Mehwish Hayat",
          src: "music/Kooch Na Karin - 128.mp3",
          art: "photos/download.jpg",
        },
        {
          title: "Chand tare tod lau",
          artist: "ABHIJEET",
          src: "music/Chand Tare Tod Lau  Lofi  Slowed + Reverb  Yes Boss ред @Timoontouch  ред SRK ред Abhijit ред - 128.mp3",
          art: "photos/Ab.jpg",
        },
        {
          title: "Chaar kadam",
          artist: "SONU NIGAM",
          src: "music/Chaar Kadam - 128.mp3",
          art: "photos/fd4e75_995aec3e6ba244529d3305024f599e57~mv2.webp",
        },
        {
          title: "Ammi",
          artist: "YO YO Honey Singh",
          src: "music/Ammi-Honey Singh (Raw Star show) - 128.mp3",
          art: "photos/Yo_Yo_Honey_Singh.png",
        },
        {
          title: "Mere Naam Tu",
          artist: "Abhay Jodhpurkar",
          src: "music/Mere Naam Tu - 128.mp3",
          art: "photos/Abhay Jodhpurkar.jpg",
        },
        {
          title: "AADAT",
          artist: "ATIF ASLAM",
          src: "music/atif-aslam--kunal-khemu--kalyug--sayeed-q--emraan-hashmi.mp3",
          art: "photos/yYecsdok-atif-aslam.jpg",
        },
        {
          title: "RAABTA",
          artist: "ARIJIT SINGH",
          src: "music/agent-vinod--saif-ali-khan-kareena-kapoorpritam.mp3",
          art: "photos/images.jpeg",
        },
        {
          title: "JAANE TU YA JAANE NA",
          artist: "A.R RAHMAN & RASHID ALI",
          src: "music/jaane-tu-ya-jaane-na--ar-rahman--rashid-ali.mp3",
          art: "photos/Print_Interview_2005-32.webp",
        },
      ];
      const playlistContainer = document.getElementById("playlist");

      let currentTrackIndex = 0;
      let audio = new Audio(tracks[currentTrackIndex].src);
      let isPlaying = false;
      const playPauseBtn = document.getElementById("play-pause-btn");
      const prevBtn = document.getElementById("prev-btn");
      const nextBtn = document.getElementById("next-btn");
      const songTitle = document.getElementById("song-title");
      const songArtist = document.getElementById("song-artist");
      const albumArt = document.getElementById("album-art");
      const playlist = document.getElementById("playlist");
      const progress = document.getElementById("progress");
      const progressBar = document.querySelector(".progress-bar");
      const volumeSlider = document.getElementById("volume-slider");
      const searchButton = document.getElementById("search-button");
      const libraryButton = document.getElementById("library-button");

      function updateSongDetails() {
        songTitle.textContent = tracks[currentTrackIndex].title;
        songArtist.textContent = tracks[currentTrackIndex].artist;
        albumArt.src = tracks[currentTrackIndex].art;
      }

      function togglePlayPause() {
        if (isPlaying) {
          audio.pause();
          playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
        } else {
          audio.play();
          playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
        }
        isPlaying = !isPlaying;
      }

      function nextTrack() {
        currentTrackIndex = (currentTrackIndex + 1) % tracks.length;
        audio.src = tracks[currentTrackIndex].src;
        updateSongDetails();
        audio.play();
        isPlaying = true;
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      }

      function prevTrack() {
        currentTrackIndex =
          (currentTrackIndex - 1 + tracks.length) % tracks.length;
        audio.src = tracks[currentTrackIndex].src;
        updateSongDetails();
        audio.play();
        isPlaying = true;
        playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      }

      function createPlaylist() {
        tracks.forEach((track, index) => {
          const listItem = document.createElement("li");
          listItem.classList.add("playlist-item");
          listItem.textContent = `${track.title} - ${track.artist}`;
          listItem.addEventListener("click", () => {
            currentTrackIndex = index;
            audio.src = track.src;
            updateSongDetails();
            audio.play();
            isPlaying = true;
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
          });
          playlist.appendChild(listItem);
        });
      }

      function updateProgress() {
        progress.style.width = (audio.currentTime / audio.duration) * 100 + "%";
      }
      audio.addEventListener("timeupdate", updateProgress);
      audio.addEventListener("ended", nextTrack);

      progressBar.addEventListener("click", (event) => {
        audio.currentTime =
          (event.offsetX / progressBar.offsetWidth) * audio.duration;
      });

      volumeSlider.addEventListener("input", () => {
        audio.volume = volumeSlider.value;
      });

      searchButton.addEventListener("click", () => {
        const searchQuery = prompt("Enter song or artist name:").toLowerCase();
        const filteredTracks = tracks.filter(
          (track) =>
            track.title.toLowerCase().includes(searchQuery) ||
            track.artist.toLowerCase().includes(searchQuery)
        );
        updatePlaylist(filteredTracks);
      });

      libraryButton.addEventListener("click", () => {
        updatePlaylist(tracks.slice(0, 3));
      });

      function updatePlaylist(trackList) {
        playlist.innerHTML = "";
        trackList.forEach((track, index) => {
          const listItem = document.createElement("li");
          listItem.classList.add("playlist-item");
          listItem.textContent = `${track.title} - ${track.artist}`;
          listItem.addEventListener("click", () => {
            currentTrackIndex = tracks.indexOf(track);
            audio.src = track.src;
            updateSongDetails();
            audio.play();
            isPlaying = true;
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
          });
          playlist.appendChild(listItem);
        });
      }

      updateSongDetails();
      createPlaylist();

      playPauseBtn.addEventListener("click", togglePlayPause);
      prevBtn.addEventListener("click", prevTrack);
      nextBtn.addEventListener("click", nextTrack);
      const fileInput = document.getElementById("file-input");
      const addMusicBtn = document.getElementById("add-music-btn");
      const downloadBtn = document.getElementById("download-btn");

      addMusicBtn.addEventListener("click", () => {
        fileInput.click();
      });

      fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file && file.type.includes("audio")) {
          const url = URL.createObjectURL(file);
          const newTrack = {
            title: file.name.replace(/\.[^/.]+$/, ""),
            artist: "Custom Upload",
            src: url,
            art: "photos/placeholder.jpg", // Placeholder image
          };
          tracks.push(newTrack);
          const listItem = document.createElement("li");
          listItem.classList.add("playlist-item");
          listItem.textContent = `${newTrack.title} - ${newTrack.artist}`;
          listItem.addEventListener("click", () => {
            currentTrackIndex = tracks.length - 1;
            audio.src = url;
            updateSongDetails();
            audio.play();
            isPlaying = true;
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
          });
          playlist.appendChild(listItem);
        }
      });

      function updateDownloadLink() {
        downloadBtn.href = audio.src;
        downloadBtn.download = tracks[currentTrackIndex].title + ".mp3";
      }
      audio.addEventListener("loadeddata", updateDownloadLink);
    </script>
  </body>
</html>
